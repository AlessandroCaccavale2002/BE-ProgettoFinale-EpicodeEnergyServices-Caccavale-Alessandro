<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
<meta charset="ISO-8859-1">
<title> Dashboard</title>


</head>
<body>
	
	
	
	<h1 style="margin-top:5%; padding-bottom:2.5%;">Dashboard</h1>
	
	<div class="my-container">
		<div class="card" style="width: 20rem; margin-right:50px; margin-bottom:25%">
			<div class="list-group">
			
			<a href="/clientecontroller/selectlista/lowrange" th:text="'Clienti lowrange : ' + ${lowrange.size}" class="list-group-item list-group-item-action"></a>
			<a href="/clientecontroller/selectlista/midrange" th:text="'Clienti midrange : ' + ${midrange.size}" class="list-group-item list-group-item-action"></a>
			<a href="/clientecontroller/selectlista/highrange" th:text="'Clienti highrange : ' + ${highrange.size}" class="list-group-item list-group-item-action"></a>
			
			</div>
		</div>
		<div class="card" style="width: 20rem; margin-right:50px;">
		
			<div class="list-group" th:each="kv:${mappa}">
				<a th:href="@{/clientecontroller/selectregione/{nome}(nome=${kv.key.nome})}" th:text="${kv.key.nome} + ': ' + ${kv.value}" class="list-group-item list-group-item-action"></a>
				<!-- preso spunto da internet -->
			</div>
		</div>
	</div>
	<a href="/elencoadmin.html">Torna alla pagina precedente</a>

</body>
</html>
