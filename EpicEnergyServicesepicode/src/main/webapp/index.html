<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<body bgcolor="#E6E6FA">



<section class="forms-section">
  <h1 class="section-title">Welcome to Epic Energy Services</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login" method="post" action="/api/loginform" >
        <fieldset>
          <legend>Please, enter your username and password for login.</legend>
          <div class="input-block">
            <label for="username">username</label>
            <input type="text" required name ="username" placeholder="Inserire username">
          </div>
          <div class="input-block">
            <label for="password">Password</label>
            <input type="password" required placeholder="Inserire password" name="password">
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Click</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup" method="post" action="/api/signupform">
        <fieldset>
          <legend>Please, enter your username, email, password, name and surname for sign up.</legend>
          <div class="input-block">
            <label for="username">username</label>
            <input type="text" required name ="username" placeholder="Inserire username">
          </div>
          <div class="input-block">
            <label for="email">E-mail</label>
            <input type="email" required name="email" placeholder="Inserire email" >
          </div>
          <div class="input-block">
            <label for="password">Password</label>
            <input type="password" required name="password" placeholder="Inserire password">
          </div>
          <div class="input-block">
            <label for="nome">Nome</label>
            <input type="text" required name="nome" placeholder="Inserire nome">
          </div>
          <div class="input-block">
            <label for="nome">Cognome</label>
            <input type="text" required name="cognome" placeholder="Inserire cognome">
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Click</button>
      </form>
    </div>
  </div>
</section>

<script type="text/javascript">

const switchers = [...document.querySelectorAll('.switcher')]

switchers.forEach(item => {
	item.addEventListener('click', function() {
		switchers.forEach(item => item.parentElement.classList.remove('is-active'))
		this.parentElement.classList.add('is-active')
	})
})

</script>

</body>
</html>
