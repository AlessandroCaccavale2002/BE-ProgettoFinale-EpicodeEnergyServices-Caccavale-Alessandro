<body>

	<h1 style="margin-top:5%; padding-bottom:2.5%;">Gestione Fatture</h1>

    
    	

		<div class="my-container" style="margin-bottom:25px;">
		<div class="row">
			<div class="col" style="align-items: center;">
				<h4 class="card-title">Salva Fattura</h4>
				<div class="card" style="width: 30rem;">
				<div class="card-body">
					
					<br>
					<form method="get" action="/fatturacontroller/salvafatturaform" >
						<fieldset >
						
						<div style="text-align:left">
							<label for="data"></label>
							<span class="input-group-text" id="basic-addon1">Data</span>
							<input type="date"name="data" class=form-control required>
						</div>
						
						<div style="text-align:left">
							<label for="numero"></label>
							<span class="input-group-text" id="basic-addon1">Numero fattura</span>
							<input type="text"name="numero" class=form-control required>
						</div>
							
						<div style="text-align:left">
							<label for="anno"></label>
							<span class="input-group-text" id="basic-addon1">Anno</span>
							<input type="text"name="anno" class=form-control required>
						</div>
						
						<div  style="text-align:left">
							<label for="importo"></label>
							<span class="input-group-text" id="basic-addon1">Importo</span>
							<input type="text"name="importo" class=form-control required>
						</div>
							
						<div  style="text-align:left">
							<label for="nomeStatoFattura"></label>
							<span class="input-group-text" id="basic-addon1">Stato fattura</span>
							<input type="text"name="nomeStatoFattura" class=form-control required>
						</div>
						
						<div  style="text-align:left">	
							<label for="ragioneSocialeCliente"></label>
							<span class="input-group-text" id="basic-addon1">Ragione sociale cliente</span> 
							<input type="text" name="ragioneSocialeCliente" class=form-control required>
						</div>
							
						</fieldset>
						<br>
						<button type="submit" class="btn btn-primary" value="Ricerca">Salva</button>
						<button type="reset" class="btn btn-primary" value="Reset">Reset </button>
					</form>
				</div>
			</div>
			</div>
			<div class="col" align="center">
				<h4 class="card-title">Elimina Fattura</h4>
				<div class="card" style="width: 22rem;">
				<div class="card-body">
					
					<br>
					<form method="get" action="/fatturacontroller/eliminafatturaform" class="form-floating mb-3">
						<fieldset>
						<div style="text-align:left">	
							<label for="id" ></label>
							<span class="input-group-text" id="basic-addon1">Id della fattura</span> 
							<input type="text"name="id" class=form-control required>
						</div>
						</fieldset>
						<br>
						<button type="submit" class="btn btn-primary" value="Ricerca">Elimina</button>
					</form>
				</div>
				</div>
			</div>
		</div>
	
		
		</div>
