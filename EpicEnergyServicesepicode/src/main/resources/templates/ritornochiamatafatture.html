<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
<meta charset="ISO-8859-1">
<title> Lista Fatture</title>
</head>
<body>

		
		
		<h1 style="margin-top:5%; padding-bottom: 2.5%;">Lista Fatture</h1>

		<div class="container" style="width:100%; height:100%; text-align: center">
		 <div class="row">
		 	<div class="col">
		 		<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Id</th>
				      <th scope="col">Data</th>
				      <th scope="col">Numero</th>
				      <th scope="col">Anno</th>
				      <th scope="col">Importo</th>
				      <th scope="col">Stato Fattura</th>
				      <th scope="col">Cliente</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="c:${listaFatture}">
				      <td th:text="${c.id}"></td>
				      <td th:text="${c.data}"></td>
				      <td th:text="${c.numero}"></td>
				      <td th:text="${c.anno}"></td>
				      <td th:text="${c.importo}"></td>
				      <td th:text="${c.stato.nome}"></td>
				      <td th:text="${c.cliente.ragioneSociale}"></td>
				    </tr>
				  </tbody>
				</table>
		 	</div>
		 </div>
		</div>

	<a href="/ricerchefattureuser.html">Torna alla pagina precedente</a>

</body>
</html>
